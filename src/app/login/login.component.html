<div *ngIf='showErrorField' class="alert alert-danger" role="alert">
    {{errorMessage}}
</div>
<div class="body-wrapper">
  <div class="login">
    <h1 class="header">Welcome back, please sign in.</h1>
    <div class="container">
      <div class="custom_content">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <button type="button" mdbBtn color="elegant" outline=true mdbWavesEffect (click)="tryLogin(loginForm.value)">Log In</button>
        </form>
      </div>
      <div class="social_login">
          <div class="facebook">
            <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>
          </div>
          <div class="google">
            <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
          </div>
          <div class="twitter">
            <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Login with Twitter</button>
          </div>
          <div class="create_login">
            <p class="no-account">No account yet? <a href="/register">Create an account</a></p>
          </div>
      </div>
    </div>
  </div>
