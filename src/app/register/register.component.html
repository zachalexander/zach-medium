  <div *ngIf='showErrorField' class="alert alert-danger" id='sticky' role="alert">
      {{errorMessage}} {{providerErrorMessage}}
  </div>
  <div *ngIf='showSuccessField' class="alert alert-success" id='sticky' role="alert">
      {{successMessage}}
  </div>
  <label class="success">{{successMessage}}</label>
  <div class="body-wrapper">
    <div class="login">
      <h1 class="header">Welcome, please create an account with us.</h1>
      <div class="container">
        <div class="custom_content">
          <form [formGroup]="registerForm">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <button type="button" mdbBtn color="elegant" outline=true mdbWavesEffect (click)="tryRegister(registerForm.value)">Register</button>
          </form>
        </div>
        <div class="social_login">
            <div class="facebook">
              <button type="button" (click)="tryFacebookLogin()" mdbBtn color="fb" class="waves-light" mdbWavesEffect><i class="fa fa-facebook"></i>&nbsp;&nbsp;Register with Facebook</button>
            </div>
            <div class="google">
              <button type="button" (click)="tryGoogleLogin()" mdbBtn color="gplus" class="waves-light" mdbWavesEffect><i class="fa fa-google"></i>&nbsp;&nbsp;Register with Google</button>
            </div>
            <div class="twitter">
              <button type="button" (click)="tryTwitterLogin()" mdbBtn color="tw" class="waves-light" mdbWavesEffect><i class="fa fa-twitter"></i>&nbsp;&nbsp;Register with Twitter</button>
            </div>
            <div class="create_login">
              <small class="no-account">Already have an account? <a href="/login">Log In</a></small>
            </div>
        </div>
      </div>
    </div>
